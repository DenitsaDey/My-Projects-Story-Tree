<div class="body-wrapper">
  <div *ngIf="gallery && gallery.length > 0; else emptyIndicator">
    <div class="gallery">
      <ul *ngFor="let image of gallery">
        <li><img [src]="image.imageSrc"></li>
      </ul>
    </div>
  </div>
</div>

<ng-template #emptyIndicator>
  <p>No pictures yet!</p>
  
</ng-template>
